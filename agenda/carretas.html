<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carreta.css">
  <title>CARRETAS</title>
</head>
<body id="carreta">
  <h1>CARRETAS</h1>
  <section class="elementosForms">
    <section class="campoForms">
      <label for="">Frota:</label>
      <input type="text" name="frota" id="frota">
    </section>
    <section class="campoForms">
      <label for="">Placa Carreta:</label>
      <input type="text" name="placacarreta" id="placacarreta">
    </section>    
    <section class="campoForms">
      <label for="">Capacidade:</label>
      <input type="text" name="capacidade" id="capacidade">
    </section>
    <section class="campoForms">
      <label for="">Eixos:</label>
      <input type="text" name="eixos" id="eixos">
    </section>
    <section class="campoForms">
      <label for="">Destino: </label>
      <input type="text" name="destino" id="destino">
    </section>
    
  </section>
  <section class="botoesForm">
    <button class="btn_geral" id="btn_gravar">Gravar</button>
    <button class="btn_geral" id="btn_cancelar">Cancelar</button>
  </section>
  <script src="carretas.js"></script>
</body>
</html>
